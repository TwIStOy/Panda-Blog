{% extends "base.html" %}
{% block title %}{{title}}{% endblock %}
{% block header %}
<header class="main-header post-head {%if image%}" style="background-image: url({{image}}){%else%}no-cover{%endif%}">
    <nav class="main-nav {%if image%}overlay{%endif%} clearfix">
        <a class="back-button icon-arrow-left" href="{{site_url}}">Home</a>
    </nav>
</header>
{% endblock %}
{% block content %}
<main class="content" role="main">
    <article class="post">
        <header class="post-header">
            <h1 class="post-title">{{title}}</h1>
        </header>
        <section class="post-content">
            {{content}}
        </section>
    </article>
</main>
{% endblock %}
