{% extends "base.html" %}

{% block title %}{{title}}{% endblock %}

{% block header %}
<header class="main-header tag-head {%if image%}" style="background-image: url({{image}}){%elif site_cover%}" style="background-image: url({{site_cover}}){%else%}no-cover{%endif%}">
    <nav class="main-nav overlay clearfix">
        <a class="back-button icon-arrow-left" href="{{site_url}}">Home</a>
    </nav>
    <div class="vertical">
        <div class="main-header-content inner">
            <h1 class="page-title">{{title}}</h1>
            <h2 class="page-description">{%if description%}{{description}}{%else%}An archive of articles{%endif%}</h2>
        </div>
    </div>
</header>
{%endblock%}

{%block content%}
<main id="content" class="content" role="main">
{% for post in posts %}
<article class="post">
    <header class="post-header">
        <h2 class="post-title"><a href="{{post.url}}">{{post.title}}</a></h2>
    </header>
</article>
{% endfor %}
</main>
{% endblock %}
